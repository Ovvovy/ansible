---

- name: Clone core repo
  become: true
  become_user: sirbot
  git:
    accept_hostkey: yes
    clone: yes
    repo: https://gitlab.com/PythonDevCommunity/sir-bot-a-lot.git
    version: master
    dest: /home/sirbot/sir-bot-a-lot
    force: yes
    remote: origin
  register: core
  notify:
    - Restart sirbot

- name: Clone plugin repo
  become: true
  become_user: sirbot
  git:
    accept_hostkey: yes
    force: yes
    clone: yes
    repo: https://gitlab.com/PythonDevCommunity/sirbot-plugin.git
    version: master
    dest: /home/sirbot/sirbot-plugin
  register: plugin
  notify:
    - Restart sirbot

